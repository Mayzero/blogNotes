site_name: Mayzero的记录本
repo_url: https://github.com/Mayzero/blogNotes
theme:
  name: material

nav:
    - 前言: index.md   
    - cpp学习笔记: 
      - 基础知识: cpp学习笔记/Basic.md
    - GAMES101: 
      - Lecture01计算机图形学概述: GAMES101/Lecture01.md
      - Lectre03变换（二维与三维）: GAMES101/Lecture03.md

markdown_extensions:  
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true 

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  